<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Ice Cream Price Calculator</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 3RD PARTY STYLES -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
     <!-- MY STYLES -->
     <link rel="stylesheet" href="./styles/main.css">
     <link rel="stylesheet" href="./styles/animtion.css">
</head>
<body>
     <form class="ice-cream-form">
          <h1>Ice Cream Price Calculator</h1>
          <label for="amount">
               <span>Number of ice cream cones</span>
               <input type="text" name="amount" class="amount">
          </label>
          <label for="cost">
               <span>Cost of ice cream cones</span>
               <input type="text" name="cost" class="cost">
          </label>
          <button class="submit-btn" type="submit">Calculate Price</button>
     </form>
     <script src="./scripts/main.js"></script>
</body>
</html>
